        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 3rem 2rem;
            border-radius: 24px;
            max-width: 400px; /* Slightly narrower for a cleaner mobile look */
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        
        .subtitle { color: #888; font-size: 0.95rem; margin-bottom: 1.5rem; font-weight: 400; }

        .skills {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .links { display: flex; flex-direction: column; gap: 12px; }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .link-btn.secondary {
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-btn:hover { transform: translateY(-2px); }
        .link-btn.secondary:hover { background: rgba(255, 255, 255, 0.1); border-color: #ffffff; }

        /* SVG Icons */
        .icon { width: 20px; height: 20px; }

        @keyframes floatUp { to { opacity: 1; transform: translateY(0); } }
